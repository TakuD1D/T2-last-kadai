<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラーメン紹介ページ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #fde6cc; /* ラーメン風の色合い */
            color: #663300; /* 茶色っぽい文字色 */
        }

        h1 {
            color: #ff8000; /* オレンジっぽい色 */
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #cc5200; /* ラーメン風の色合い */
            border-radius: 8px;
            overflow: hidden;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #994d00; /* より濃い色に変化 */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .search-container {
            flex: 1;
            max-width: 100px; /* Adjust the max-width as needed */
            background-color: #fff;
            padding: 100px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            text-align: center;
        }

        .search-container input[type="text"] {
            width: calc(1000); /* Take up the full width of the container, considering padding and border */
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid #ccc; /* Adjust border thickness as needed */
            border-radius: 4px;
        }

        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
            }
        }

        h2 {
            color: #ff8000; /* オレンジっぽい色 */
        }

        /* レスポンシブな調整 */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* 小さい画面では要素を重ねる */
            }
        }
    </style>
</head>

<body>
    <h1> 〜八王子らーめん〜 </h1>

    <nav>
        <ul>
            <li><a href="1-1.html">人気のラーメン屋</a></li>
            <li><a href="1-2.html">濃厚味噌ラーメン専門店</a></li>
            <li><a href="1-3.html">ベジタリアン対応のラーメン</a></li>
        </ul>
    </nav>

    <!-- 検索ボックスを含むコンテナ -->
    <div class="container">
        <ul class="search-container">
            <li>
                <h2 style="color: #ff8000;">ラーメンを検索</h2>
                <input type="text" id="search-box" name="search-box" placeholder="ラーメンを検索...">
            </li>
        </ul>
    </div>

    <h2 id="popular-ramen">1. 人気のラーメン屋</h2>
    <p>このラーメン屋は地元で非常に人気があり、特に醤油ラーメンがおすすめです。</p>

</html>
